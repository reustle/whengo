<template name='mapView'>
	<div class='col-md-12'>
		
		<div id='mapContainer'></div>
		
		<div class='status-line'>
			<b>{{ prettyNum stationCount }}</b> of {{ prettyNum totalStationCount }} weather stations report an average temperature of between <b>{{{ minTemp }}}</b> and <b>{{{ maxTemp }}}</b> for the month of <b>{{ monthName }}</b>
		</div>
		
		{{#if gt stationCount '500'}}
			<div class='too-many-results'>
				<div class='alert alert-warning'>
					<div class='pull-right'>
						<a href='#'>Show All</a>
					</div>
					<strong>Warning</strong>: Your query is returning more than 500 weather stations. Only showing 500 results.
				</div>
			</div>
		{{/if}}
		
	</div>
</template>
