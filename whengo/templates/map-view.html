<template name='mapView'>
	<div class='col-md-12'>
		
		<div id='mapContainer'></div>
		
		<div class='statusLine'>
			<b>{{ stationCount }}</b> weather stations report an average temperature of between <b>{{{ minTemp }}}</b> and <b>{{{ maxTemp }}}</b> for the month of <b>{{ monthName }}</b>
		</div>
		
	</div>
</template>
